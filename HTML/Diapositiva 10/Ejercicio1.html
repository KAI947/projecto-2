<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio 1</title>
	<style type="text/css">
		label{
			border: 1px solid: #000;
			width: 160px;
			display: inline-block;
			height: 40px;
		}
		form{
			width: 21%;
		}
	</style>
</head>
<body>
	<form method="get">
		<fieldset>
		<label>Busqueda</label>
		<input type="serach" name="googlesearch">
		<label>Direccion URL</label>
		<input type="url" name="web">
		<label>Telefono</label>
		<input type="tel" name="telefono" placeholder="Ingrese aqui su telefono">
		<label>Direecion web</label>
		<input type="text" name="usuario" placeholder="Ingrese aqui su sitio">
		<label>Email</label>
		<input type="email" name="email" placeholder="Ingrese aqui su Email">
		<label>Fecha y hora</label>
		<input type="text" name="usuario">
		<label>Fecha</label>
		<input type="date" name="Fecha">
		<label>Hora</label>
		<input type="time" name="Hora">
		<label>Numero</label>
		<input type="number" name="num" min="0" max="10">
		<label>Rango</label>
		<input type="range" name="points" min="0" max="10" step="1" value="5">
		<label>Color</label>
		<input type="color" name="color" value="#ff0000">
	</fieldset>
	</form>
</body>
</html>
