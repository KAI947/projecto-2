<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ZOOM</title>
	<style type="text/css">
		figure{
			height: 100px; width: 100px;
			border-radius: 100px;
			border: solid 3px black;
			overflow: hidden;
			box-shadow: 4px 4px 4px rgba(60,60,60,0.6);
		}
		figure img{
			width: 100%;
			transition: 0.5s;
		}
		figure img:hover{
			transform: scale(1.5);
		}
	</style>
</head>
<body>
	<figure>
		<img src="nicomaki.jpg">
	</figure>
	<figure>
		<img src="dekuxuraka.jpg">
	</figure>
</body>
</html>
