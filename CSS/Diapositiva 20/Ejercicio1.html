<!DOCTYPE html>
<html>
<head lang="es">
	<meta charset="utf-8">
	<title>Ejercicio 1</title>
	<style>
		header{
			background-image: url(header.jpg);
			background-size: cover;
			background-repeat: no-repeat;
			padding: 22px;
			height: 150px;
			position: relative;
			overflow: hidden;
		}
		header #runnig{
			position: absolute;
			bottom: 25%;
			height: 30%;
			animation: pasear 25s infinite ease-in-out;
		}
		/*animaciones*/
		@keyframes pasear{
			0%{left: -10%; transform: rotateY(0deg);}
			49%{left: 100%; transform: rotateY(0deg);}
			51%{left: 100%; transform: rotateY(180deg);}
			100%{left: -10%; transform: rotateY(180deg);
			}
		}
	</style>
</head>
<body>
	<header>
		<img id="runnig" src="naruto.gif">
	</header>
</body>
</html>
