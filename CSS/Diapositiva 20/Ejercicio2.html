<!DOCTYPE html>
<html>
<head lang="es">
	<meta charset="utf-8">
	<title>Ejercicio 2</title>
	<style>
		#campo{
			height: 600px; width: 600px;
			position: relative;
			border: solid 1px black;
			background-image: url(campo.jpg);
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}
		#pelota{
			height: 100px; width: 100px;
			position: absolute;
			animation-name: botar, rotar, rebotar;
			animation-duration: 1s,2s;
			animation-timing-function: cubic-bezier(.67,.06,.94,.74), linear;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}
		@keyframes botar{
			from{top: 0px;}
			to{top: 350px;}
		}
		@keyframes rotar{
			from{transform: rotateZ(0deg);}
			to{transform: rotateZ(360deg);}
		}
		@keyframes rebotar{
			from{left: 0px;}
			to{left: 250px;}
		}
	</style>
</head>
<body>
	<div id="campo">
		<img id="pelota" src="basket.png">
	</div>
</body>
</html>
