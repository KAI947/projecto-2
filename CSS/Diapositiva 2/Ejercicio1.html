<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS.css">
	<title>Ejercicio 1</title>
	<style type="text/css">
		div, header, nav, main, footer {
			border: 1px solid #000;
			text-align: center;
			margin: 5px;
		}
		html{
			background-color: blue;
		}
		body{
	    font-family: arial black;
	    margin: 20px auto 20px auto;
	    padding: 20px;
	    width: 80%;
	    background-color: red;
	    border-radius: 30px;
	    box-shadow: 2px 2px 2px white;
	    text-decoration: underline;
	    text-align: center;
}
		div{
			padding: 10px;
		}
		header{
			height: 70px;
			padding-top: 40px;
			text-align: center;

		}
		nav{
			padding-bottom: 22.4%;

			width: 15%;

			margin: auto;
			border-radius: 30px;
			background-color: blue;
		}

		    padding-bottom: 22.4%;
			padding-top: 22.4%;
			display: inline-block;
			width: 82.1%;
			text-align: center;
			margin: auto;
			border-radius: 30px;
			background-color: blue;
			background-image: url(barna.png);
			color:#FFFFFF;

		}
		footer{
			height: 30px;
			padding-top: 10px;
			text-align: center;
			border-radius: 30px;
			background-color: blue;

</head>

		<header>HEADER</header>
