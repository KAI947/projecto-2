<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS.css">
	<title>Ejercicio 1B</title>
	<style type="text/css">
		div, header, nav, main, footer, aside {
			border: 1px solid #000;
			text-align: center;
			margin: 5px;
		}
		div{
			padding: 10px;
		}
		header{
			height: 70px;
			padding-top: 40px;
			border-radius: 30px;
			background-color: red;
		}
		nav{
			height: 30px;
			padding-top: 10px;
			border-radius: 30px;
			background-color: red;
		}
		main{
		    padding-bottom: 22.4%;
			padding-top: 22.4%;
			display: inline-block;
			width: 82.1%;
			text-align: center;
			margin: auto;
			border-radius: 30px;
			color:#000000;
			background-color: red;

		}
		aside{
            padding-bottom: 22.4%;
			display: inline-block;
			width: 15%;
			padding-top: 22.4%;
			text-align: center;
			margin: auto;
			border-radius: 30px;
			background-color: red;
		}
		footer{
			height: 30px;
			padding-top: 10px;
			border-radius: 30px;
			background-color: red;
		}
	</style>
</head>
<body>
		<header>HEADER</header>
		<nav>NAV</nav>
		<main>MAIN</main>
		<aside>SIDEBAR</aside>
		<footer>FOOTER</footer>
	
</body>
</html>
