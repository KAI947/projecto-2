<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prueba</title>
	<style type="text/css">
		div{
			border: solid 1px #000;
			min-width: 150px;
			display: flex;	
		}
		main{
			display: inline-flex;
			flex-wrap: wrap;
			margin: 2%;
			width: 150%;
			border: dashed 1px #f00;
			justify-content: space-between;
			align-items: center;
		}
		div+div+div+div{
			flex: 1;
		}
		body{
			width: 90%;
			display: flex;
			flex-wrap: wrap;
			margin: auto;

		}
		div{
			flex: 1;
		}
		.flex-container{
			display: flex;
			height: 200px;
		align-items: center; 
	}
	.flex-container>div{flex: 1;}
	img{height: 100px;	
	}
	</style>
</head>

</html>
