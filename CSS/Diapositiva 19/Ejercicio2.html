<!DOCTYPE html>
<html>
<head lang="es">
	<meta charset="utf-8">
	<title>Ejercicio 2</title>
	<style type="text/css">
	    body{
	    	background-image: url(arti.gif);
	    	background-size: 100% 100%;
	    	background-repeat: no-repeat;
	    }
		h1{
			text-align: center;
			color: white;
		}
		figure{
			display: inline-block;
		}
		figure:first-of-type img:hover{
			transform: skewY(5000deg);
			transition: 10s;
		}
		figure:nth-of-type(2) img:hover{
			transform: skewX(-5000deg);
			transition: 10s;
		}
		figure:nth-of-type(3) img:hover{
			transform: skewY(5000deg);
			transition: 10s;
		}
		figure:nth-of-type(4) img:hover{
			transform: skewX(5000deg);
			transition: 10s;
		}
		figure:nth-of-type(5) img:hover{
			transform: skewY(-5000deg);
			transition: 10s;
		}
		figure:nth-of-type(6) img:hover{
			transform: skewX(5000deg);
			transition: 10s;
		}
		figure:nth-of-type(7) img:hover{
			transform: rotate(2080deg);
			transition: 5s;
		}
		figure:nth-of-type(8) img:hover{
			transform: scale(1.2, -1.3);
			transition: 5s;
		}
		figure:nth-of-type(9) img:hover{
			transform: rotate(2080deg);
			transition: 5s;
		}
		figure:nth-of-type(10) img:hover{
			transform: scale(-1.2, 1.3);
			transition: 5s;
		}
		figure:nth-of-type(11) img:hover{
			transform: rotate(-2080deg);
			transition: 5s;
		}
		figure:nth-of-type(12) img:hover{
			transform: scale(-1.3, -1.4);
			transition: 5s;
		}

	</style>
</head>
<body>
	<h1>Transformacio en 2d</h1>
	<figure>
	<img src="yagate1.jpg">
    </figure>
    <figure>
	<img src="yagate2.jpg">
    </figure>
    <figure>
	<img src="yagate3.jpg">
    </figure>
    <figure>
    <img src="citrus1.jpg">
    </figure>
    <figure>
    <img src="citrus2.jpg">
    </figure>
    <figure>
    <img src="citrus3.jpg">
    </figure>
    <figure>
    <img src="rat1.jpg">	
    </figure>
    <figure>
    <img src="rat2.jpg">	
    </figure>
    <figure>
    <img src="rat3.jpg">	
    </figure>
    <figure>
    <img src="rat4.jpg">	
    </figure>
    <figure>
    <img src="rat5.jpg">
    </figure>
    <figure>
    <img src="rat6.jpg">	
    </figure>
</body>
</html>
