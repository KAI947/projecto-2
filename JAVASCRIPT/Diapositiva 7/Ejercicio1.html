<!DOCTYPE html>
<html>
<head lang="es">
	<meta charset="utf-8">
	<title>Ejercicio 1</title>
	<script>
		function minimo(num1,num2){
			if(num1<num2){
				alert(num1);
			}else if(num2<num1){
				alert(num2);
			}
		}
	</script>
</head>
<body>
	<h1>EL MAS PEQUEÃ‘O</h1>

	<span>Numero 1:</span>
	<input type="number" id="n1"><br>
	<span>Numero 2:</span>
	<input type="number" id="n2"><br>

	<button onclick="minimo(n1.value, n2.value);">calcula</button>
</body>
</html>
