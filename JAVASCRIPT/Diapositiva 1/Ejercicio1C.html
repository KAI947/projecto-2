<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tamaño de letra</title>
</head>
<body>
	<p>como diría Espronceda: con diez cañones por banda</p>
	<p>Viento en popa, a toda vela, atraquemos en ese islote</p>
	<p>deja que mis cualidades de espadachín broten.</p>
	<p>Los templarios verán disparos a millares.</p>
	<input type="range" min="10" max="60" value="15" step="5"
	onchange="document.body.style.fontSize=this.value+'px';">
</body>
</html>
