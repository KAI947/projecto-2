<!DOCTYPE html>
<html>
<head lang="es">
	<meta charset="utf-8">
	<title>Ejercicio 2</title>
</head>
<body>
	<h1>multiplos de 7</h1>
	<script>
		function multiplos(){
		var num = [];

		for(let i= 1; i<= 1000; i++){
			num += (i * 7) + ", ";
			
		}
		document.write(num);
	}
		
	</script>
	<button onclick="multiplos();">multiplos de 7</button>
</body>
</html>
