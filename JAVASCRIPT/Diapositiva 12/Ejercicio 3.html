<body>
	<script>
		var textos = [];

        function recoger(texto1, text2, texto3, texto4,){
			textos = [texto1, text2, texto3, texto4,];
			document.getElementById('recogida').innerHTML = "los textos recogidos son :"+textos;
		}

		function indiceDe(t){
			for(let i = 0; i<textos.length; i++){
				if(t == textos[i]){

				}
				alert(i + 1);
				break;
			}
		}
		function ultimoIndiceDe(t){
                for(let i = textos.length; i>0; i--){
				if(t == textos[i]){

				}
				alert(i - 1);
				break;
			}
		}
		function concatenar(){
			var  c = [", "];
			c.push(textos);

			alert(c);
		}
		function invertir(){
			var invertido = [];
			for(let i = textos.length-1;i>=0;i--){
				invertido.push(textos[i])
			}

			alert(invertido);
		}
	</script>
	<h1>INDICEDE, ULTIMO INIDICEDE, CONCATENAR, INVERTIR</h1>

	<input type="text" id="texto4">
	<button onclick="recoger(texto1.value, texto2.value, texto3.value, texto4.value);">recoger</button>

	<button onclick="indiceDe(tex.value);">indiceDe</button>
