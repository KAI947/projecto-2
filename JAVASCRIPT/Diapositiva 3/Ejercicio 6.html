<!DOCTYPE html>
<html>
<head lang="es">
	<meta charset="utf-8">
	<title>Ejercicio 6</title>
	<script>
		function compara(){
			var n1 = parseFloat(document.getElementById('num1').value);
			

			if (n1%2==0){
				document.getElementById('resultado').innerHTML = 'par';
			}else{
				document.getElementById('resultado').innerHTML = 'impar';
			}
		}
	</script>
</head>
<body>
	<h1>PAR O IMPAR</h1>
	<h2>comparacion</h2>

	<span>Numero 1:</span><input type="number" id="num1"/><br/>


	<input type="button" value="compara" onclick="compara()";/>
	<p>Resultado: <output id="resultado"></output></p>
</body>
</html>
