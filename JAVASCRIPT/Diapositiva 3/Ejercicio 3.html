<!DOCTYPE html>
<html>
<head lang="es">
	<meta charset="utf-8">
	<title>Ejercicio 3</title>
	<script>
		function celsius(){
			var c=parseFloat(document.getElementById('fahrenheit').value);

			var result= (c*9/5)+32;

			document.getElementById('resultado1').innerHTML=result+" fahrenheit";
		}

		function fahrenheit(){
			var f=parseFloat(document.getElementById('celsius').value);

			var result= (f-32)*5/9;

			document.getElementById('resultado2').innerHTML=result+" celsius";
		}
	</script>
</head>
<body>
	<h1>GRADOS</h1>
	<h2>Temperatura</h2>

	<span>Celsius</span>
    <input type="number" id="celsius">
	<br>

	<span>Fahrenheit</span>
	<input type="number" id="fahrenheit">
	<br>

	<button onclick="celsius();">celsius</button>
	<button onclick="fahrenheit();">fahrenheit</button>
	<br>

	<span id="resultado1">0</span>
	<span id="resultado2">0</span>


</body>
</html>
