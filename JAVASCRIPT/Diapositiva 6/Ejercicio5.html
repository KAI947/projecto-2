<!DOCTYPE html>
<html>
<head lang="es">
	<meta charset="utf-8">
	<title>Ejercicio5</title>
	<script>
		function calculo(){
			var numero = parseInt(document.getElementById('numero').value);
			var resultado = "";

			for(let i=1;i<=10;i++){
				resultado += numero*i=', ';
			}
			alert(resultado);
		}
	</script>
</head>
<body>
	<h1>MULTIPLOS DE UN NUMERO</h1>
	<span>Multiplo de:</span>
	<input type="number" id="numero">
	<button onclick="calculo();">calcular</button>
</body>
</html>
