<!DOCTYPE html>
<html>
<head lang="es">
	<meta charset="utf-8">
	<title>Ejercicio 1</title>
	<style type="text/css">
		div{
			border: dashed #f00; 
			display: inline-block;
			vertical-align: top;
			margin: 150px;
		}
	</style>
</head>
<body>
	<h1>Implementa estos bucles</h1>
	<div>
	<h2>Ejercicio A)</h2>
	<h3>FOR</h3>
	<script>
		for(let i=1; i<=10; i++){
			document.write(i+'<br />');
		
	}
	</script>
	<h3>WHILE</h3>
	<script>
		var i = 1;
		while(i<=10){
			document.write(i+'<br />');
			i++;
		}
	</script>
	<h3>DO WHILE</h3>
	<script>
		var text = ""
		var i = 1;

		do{
			text += "<br> " + i;
			i++;
		}
		while(i<=9);
		document.write(text += "<br> " + i);
	</script>
	</div>
	<div>
	<h2>Ejercicio b)</h2>
	<h3>FOR</h3>
	<script>
	    for(let i=2; i<=100; i++){
	    if(i%2==0){
			document.write(i+'<br />');
		}	
	}
	</script>
    <h3>WHILE</h3>
    <script>
    	var i = 2;
    	while(i<=100){
    		document.write(i+'<br />');
    		i+=2;
    	}
    </script>
    <h3>DO...WHILE</h3>
    <script>
    	var i=2;
    	do{
    		document.write(i+'<br />');
    		i+=2;
    	}while(i<=100);
    </script>
    </div>
    <div>
    <h2>Ejercicio c)</h2>
    <h3>FOR</h3>
    <script>
    	for(let i=100; i>=5; i-=5)
    		document.write(i+'<br />');
    </script>
    <h3>WHILE</h3>
    <script>
    	var i=100;
    	while(i>=5){
    		document.write(i+'<br />');
    		i-=5;
    	}
    </script>
    <h3>DO...WHILE</h3>
    <script>
    	var i=100;
    	do{
    		document.write(i+'<br />');
    		i-=5;
    	}while(i>=5);
    </script>
</div>
</body>
</html>
