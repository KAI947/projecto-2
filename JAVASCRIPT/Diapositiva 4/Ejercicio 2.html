<!DOCTYPE html>
<html>
<head lang="es">
	<meta charset="utf-8">
	<title>Ejercicio 2</title>
	<script>
		function calcular(){
			// leer la nota y promedio introducidos por el usuario
			var n1 = parseFloat(document.getElementById('num1').value);
			var n2 = parseFloat(document.getElementById('num2').value);
			var n3 = parseFloat(document.getElementById('num3').value);

			prom=(n1+n2+n3)/3;

			if(prom>=5){
				alert('apruebas');
			}else{
				alert('suspendes');
			}
		}
	</script>
</head>
<body>
	<h2>Ingrese las notas</h2>
	<span>PRIMER TRIMESTRE</span>
	<input type="number" id="num1">
	<span>SEGUNDO TRIMESTRE</span>
	<input type="number" id="num2">
	<span>TERCER TRIMESTRE</span>
	<input type="number" id="num3">
	<button type="button" onclick="calcular();">Calcula</button>

</body>
</html>
