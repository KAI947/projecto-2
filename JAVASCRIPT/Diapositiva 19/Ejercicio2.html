<!DOCTYPE html>
<html>
<head lang="es">
	<meta charset="utf-8">
	<title>Ejercicio 2</title>
	<style>
		figure{
			display: inline-block;
		}
		#galeria{
			display: flex;
			flex-wrap: wrap;
			margin: auto;
		}

		#galeria figure{
			flex: 1;
			margin: 20px;
			min-width: 100px;
		}

		#galeria figure img{
			width: 100%;
			height: 100%;
		}

		#grande{
			position: fixed;
			text-align: center;
			width: 100%;
			height: 100%;
			top:0px;
			left: 0px;
			background-color: rgba(60,60,60,0.6);
		}

		#grande figcaption{
			font-size: 2em;
			color: white;
		}

		#grande img{
			height: 80%;
			margin: 50px auto 50px auto;
		}

	</style>
</head>
<body>
<script>
      window.onload = function(){
	  var figuras = document.getElementById('galeria').getElementsByTagName('figure');


	  for(var i=0; i<figuras.length; i++){
	  figuras[i].onclick = function(){
	  mostrar(this);
		}
	}
}

    function mostrar(figura){

		var figuraGrande = document.createElement('figure');
	    figuraGrande.setAttribute('id','grande');


		figuraGrande.onclick = function(){this.remove();}


		var imagen = document.createElement('img');
		imagen.setAttribute('src', figura.firstElementChild.src);
						

		figuraGrande.appendChild(imagen);

		document.body.appendChild(figuraGrande);				
	}

	</script>
	<h1>EPICO</h1>
	<section id="galeria">
	<figure>
		<img src="saitama.png">
	</figure>
	<figure>
		<img src="bills.png">
	</figure>
	<figure>
		<img src="saitama2.png">
	</figure>
	<figure>
		<img src="goku.png">
	</figure>
	<figure>
		<img src="saitma3.png">
	</figure>
	<figure>
		<img src="goku2.png">
	</figure>
</section>
</body>
</html>
