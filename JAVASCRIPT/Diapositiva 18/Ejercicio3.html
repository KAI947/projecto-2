<!DOCTYPE html>
<html>
<head lang="es">
	<meta charset="utf-8">
	<title>Ejercicio 3</title>
</head>
<body>
	<script>
			function elimina(elemento){
				elemento.remove();
			}
		</script>
	</head>
	<body>
		<div>
			<p onclick="this.remove();">TONTO QUE ERES TONTO NO PA UN RATO NO</p>
			<p onclick="this.remove();">PA SIEMPRE</p>
			<p onclick="this.remove();">HAZ CLICK</p>
		</div>
		<div>
			<p onclick="elimina(this);">TONTO QUE ERES TONTO NO PA UN RATO NO</p>
			<p onclick="elimina(this);">PA SIEMPRE</p>
			<p onclick="elimina(this);">HAZ CLICK</p>
		</div> 
	</script>
</body>
</html>
